<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <title>Sign Up</title>
</head>
<body>
    <div id="login-box-blocker" class="blocker hidden">
        <div id="login-box">
            <h1>Existing Clover Users</h1>
            <form id="login-form">
                <div>
                    <label for="login-email">Email:</label>
                    <input id="login-email" type="email" required>
                </div>
                <div>
                    <label for="login-password">Password:</label>
                    <input id="login-password" type="password" required>
                </div>
                <div>
                    <button type="submit" id="login-button" class="submit-button">Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div id="sidebar-image">
        <div class="logo-box">
            <img src="images/clover-logo.png" class="logo-image"></img>
            <span class="logo-text">Clover</span>
        </div>

        <p id="image-source">Photo by Patrick Tomasso on 
            <a href="https://unsplash.com/photos/SVVTZtTGyaU">Unsplash</a>
        </p>
    </div>

    <main>
        <p class="spiel-text">This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. Sign up 
            now to get started.<br><br>
            You <em>know</em> you want to.
        </p>

        <form>
            <div id="input-box">
                <h1 class="input-header">Let's do this!</h1>

                    <div id="first-name-box" class="input-wrapper">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>
                    
                    <div id="last-name-box" class="input-wrapper">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required>
                    </div>

                    <div id="email-box" class="input-wrapper">
                        <label for="email">Email</label>
                        <input id="email" name="user-email" type="email" required>
                    </div>

                    <div id="phone-box" class="input-wrapper">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="tel" minlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </div>

                    <div id="password-box" class="input-wrapper">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{5,16}$" required>
                    </div>

                    <div id="confirm-password-box" class="input-wrapper">
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{5,16}$" required>
                    </div> 
            </div>

            <div id="button-box">
                <button id="register-button" type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? <a id="log-in">Log in</a></p>
            </div>    
        </div>
        </form>


    </main>

    <script src="signup.js"></script>
</body>
</html>
