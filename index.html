<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    
    <div id="sidebar-image"><span>This is placeholder text</span></div>

    <main>
        <p class="spiel-text">This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. Sign up 
            now to get started.<br><br>
            You <em>know</em> you want to.
        </p>

        <form action="" method="post">
            <div id="input-box">
                <h1>Let's do this!</h1>

                <div class="input-wrapper">
                    <div class="column-wrapper">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>
                    
                    <div class="column-wrapper">
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" name="last-name" type="text" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="column-wrapper">
                        <label for="email">Email:</label>
                        <input id="email" name="user-email" type="text" required>
                    </div>

                    <div class="column-wrapper">
                        <label for="phone-number">Phone Number:</label>
                        <input id="phone-number" name="phone-number" type="tel" minlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="column-wrapper">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" required>
                    </div>

                    <div class="column-wrapper">
                        <label for="password-confirm">Confirm Password:</label>
                        <input id="password-confirm" type="password" required>
                    </div>    
                </div>
            </div>

            <div id="button-box">
                <button type="submit">Create Account</button>
                <span class="log-in-span">Already have an account? <a href="" id="log-in">Log in</a></span>
            </div>    

        </form>


    </main>

    <script src="signup.js"></script>
</body>
</html>
